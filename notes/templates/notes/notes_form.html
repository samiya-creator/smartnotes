{% extends 'base.html' %}
{% block content %}
    <form method="POST">{% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-primary">Create</button>
    </form>
    {% if forms.error %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
    {% endif %}
    
    <a href="{% url 'notes.list' %}">Back</a>
{% endblock %}
